<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/soporte-teleconsulta-ayuda.png" type="image/x-icon">
    <title>Gestión de Sectores</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d47a1; border-bottom: 1px solid #e0e0e0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://hospitaldecanelones.com/">
                <img src="/imagenes/logo-nuevo-hc.png" width="120" height="38" alt="Hospital de Canelones" class="img-fluid" style="border: 1px solid #fff; background-color: #fff; border-radius: 5px;">
            </a>
            <a class="navbar-brand" href="https://www.asse.com.uy/home">
                <img src="/imagenes/asse_capacita.png" width="150" height="38" alt="ASSE Capacita" class="img-fluid" style="border: 1px solid #fff; background-color: #fff; border-radius: 5px;">
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Gestión de Sectores</h1>
            <button class="btn btn-primary" onclick="window.location.href='index_panel.html'">Volver</button>
        </div>
        <br><br>
        <!-- Contenedor de sectores -->
        <div class="row" id="tarjetas-container">
            <!-- Aquí se agregarán las tarjetas de sectores dinámicamente -->
        </div>

        <!-- Botón para agregar nuevo sector -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarSector">Agregar Sector</button>

        <!-- Modal para agregar sector y funciones -->
        <div class="modal fade" id="modalAgregarSector" tabindex="-1" aria-labelledby="modalAgregarSectorLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarSectorLabel">Agregar Sector y Funciones</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuevo-sector" class="form-label">Nombre del Sector</label>
                            <input type="text" class="form-control" id="nuevo-sector" placeholder="Ingrese el nombre del sector">
                        </div>
                        <div class="mb-3">
                            <label for="nueva-funcion" class="form-label">Nueva Función</label>
                            <input type="text" class="form-control" id="nueva-funcion" placeholder="Ingrese una función">
                            <button class="btn btn-secondary mt-2" id="agregar-funcion">+</button>
                        </div>
                        <div id="funciones-lista"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarSector()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Incluir Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Cargar el script de JavaScript -->
    <script src="sectores.js"></script>
    
</body>
</html>
